<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Oficina</title>
</head>
<body>
    <h1>Editar Oficina</h1>

    <form method="POST">
        <label for="nombre">Nuevo nombre de la oficina:</label>
        <input type="text" name="nombre" value="{{ oficina.Nombre }}" required>
        <button type="submit">Guardar Cambios</button>
    </form>

    <br>
    <a href="{{ url_for('abm_oficina') }}">Volver al ABM de Oficinas</a>
</body>
</html>
